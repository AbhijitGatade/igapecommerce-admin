<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
              {{dialogTitle}}</div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
       <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="blogcategoryForm" style="overflow: hidden;">
        <input type="hidden" formControlName="id" />
        <input type="hidden" formControlName="businessid" />
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" required>
              <mat-icon matSuffix>title</mat-icon>
              <mat-error *ngIf="blogcategoryForm.get('title').hasError('required') || blogcategoryForm.get('title').touched">
                Please enter a title 
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>URL Title</mat-label>
              <input matInput formControlName="urltitle" type="text">
              <mat-icon matSuffix>title</mat-icon>
              <mat-error *ngIf="blogcategoryForm.get('urltitle').hasError('required')">
                urltitle  is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Sr No</mat-label>
              <input matInput formControlName="srno" type="text">
              <mat-icon matSuffix>lock</mat-icon>
              <mat-error *ngIf="blogcategoryForm.get('srno').hasError('required')">
                srno is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row" align="end">
              <button mat-raised-button color="primary" [type]="submit" [disabled]="!blogcategoryForm.valid"
              (click)="submit(blogcategoryForm.value)">Save</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
