<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
              {{dialogTitle}}</div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
       <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="blogForm" style="overflow: hidden;">
        <input type="hidden" formControlName="id" />
        <input type="hidden" formControlName="businessid" />
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Title </mat-label>
              <input matInput formControlName="title" type="text" required>
              <mat-icon matSuffix>title</mat-icon>
              <mat-error *ngIf="blogForm.get('title').hasError('required')">
                Title is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>URL Title</mat-label>
              <input matInput formControlName="urltitle" type="text" required>
              <mat-icon matSuffix>title</mat-icon>
              <mat-error *ngIf="blogForm.get('urltitle').hasError('required')">
                URL Title is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Category</mat-label>
              <mat-select formControlName="categoryid" required>
                <mat-option *ngFor="let category of categories;" value="{{ category.id }}" [attr.selected]="categoryid==category.id ? true : null">
                  {{ category.title }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="blogForm.get('categoryid').hasError('required')">
                Category is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <div class="example-full-width" appearance="outline">
              <mat-label>Image</mat-label><br />
              <input type="file" accept="image/png,image/jpeg" (change)="handleUpload($event)">
              <br /><br />
            </div>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Created On</mat-label>
              <input matInput formControlName="createdon" type="text" required>
              <mat-icon matSuffix>map</mat-icon>
              <mat-error *ngIf="blogForm.get('createdon').hasError('required')">
                Created On is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Author</mat-label>
              <input matInput formControlName="author" type="text" required>
              <mat-icon matSuffix>person</mat-icon>
              <mat-error *ngIf="blogForm.get('author').hasError('required')">
                Author is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-12">            
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Body</mat-label>
              <input matInput formControlName="body" type="text" required>
              <mat-icon matSuffix>lock</mat-icon>
              <mat-error *ngIf="blogForm.get('body').hasError('required')">
                Body is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row" align="end">
              <button mat-raised-button color="primary" [type]="submit" [disabled]="!blogForm.valid"
              (click)="submit(blogForm.value)">Save</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
